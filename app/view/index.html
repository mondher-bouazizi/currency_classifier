<html lang='en'>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='../static/style.css'>
    <script src='../static/client.js'></script>
</head>
<body>
<div>
    <div class='center'>
        <div class='title'>Classify Indian banknotes</div>
        <p>
            Use images of <strong>Indian</strong> banknotes.
        </p>
        <div class='content'>
            <div class='no-display'>
                <input id='file-input'
                       class='no-display'
                       type='file'
                       name='file'
                       accept='image/*'
                       onchange='showPicked(this)'>
            </div>
            <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
            <div class='upload-label'>
                <label id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
            </div>
            <div class='analyze'>
                <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
            </div>
            <div class='result-label'>
                <label id='result-label'></label>
            </div>
            
            <div>
                <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
                <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

                <select id="voiceselection"></select> 

                <input 
                  onclick="responsiveVoice.speak($('#result-label').textContent,$('#voiceselection').val());" 
                  type="button" 
                  value="Play" 
                />

                <script>
                        //Populate voice selection dropdown
                        var voicelist = responsiveVoice.getVoices();
                        var vselect = $("#voiceselection");
                        $.each(voicelist, function() {
                                vselect.append($("<option />").val(this.name).text(this.name));
                        });
                </script>
            </div>
            
        </div>
    </div>
</div>
</body>
</html>
